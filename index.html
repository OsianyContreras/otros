<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Osiany 56 - Neural Era Celebration</title>
    
    <!-- Metadatos para compartir -->
    <meta property="og:title" content="Osiany 56 - Neural Era Celebration">
    <meta property="og:description" content="Protocolo de acceso iniciado. Te esperamos en la estación espacial.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://osianycontreras.github.io/otros/">

    <!-- Fuentes Futuristas -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    
    <!-- Scripts Base -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        :root {
            --neon-cyan: #00f2ff;
            --neon-purple: #bc13fe;
            --neon-emerald: #00ff88;
        }
        body { 
            margin: 0; 
            background: #010206; 
            overflow-x: hidden; 
            font-family: 'Share Tech Mono', monospace; 
            color: #b0fbff; 
            font-size: 18px; /* Base más grande */
        }
        
        @keyframes cosmic-drift {
            0% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(-20px, 15px) scale(1.05); }
            100% { transform: translate(0, 0) scale(1); }
        }

        @keyframes twinkle { 
            0%, 100% { opacity: 0.3; transform: scale(1); } 
            50% { opacity: 1; transform: scale(1.2); } 
        }
        
        @keyframes scan-y { 0% { top: -10%; } 100% { top: 110%; } }
        
        @keyframes shooting-star {
            0% { transform: translateX(0) translateY(0) rotate(-45deg) scale(0); opacity: 0; }
            5% { opacity: 1; scale: 1; }
            20% { opacity: 1; }
            35% { transform: translateX(-1200px) translateY(1200px) rotate(-45deg) scale(0.5); opacity: 0; }
            100% { opacity: 0; }
        }

        .shooting-star {
            position: absolute;
            height: 2px;
            background: linear-gradient(-45deg, var(--neon-cyan), rgba(0,0,0,0));
            filter: drop-shadow(0 0 10px var(--neon-cyan));
            pointer-events: none;
            opacity: 0;
        }
        .shooting-star::before {
            content: '';
            position: absolute;
            width: 8px; height: 8px; background: #fff; border-radius: 50%;
            box-shadow: 0 0 20px var(--neon-cyan), 0 0 40px var(--neon-purple);
            top: 50%; transform: translateY(-50%);
        }

        .gradient-text-ai {
            background: linear-gradient(90deg, var(--neon-cyan), var(--neon-purple), var(--neon-emerald), var(--neon-cyan));
            background-size: 300% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient-flow 5s linear infinite;
        }
        @keyframes gradient-flow { 0% { background-position: 0% 50%; } 100% { background-position: 300% 50%; } }

        .toast-container {
            background: rgba(188, 19, 254, 0.1);
            border: 1px dashed rgba(188, 19, 254, 0.4);
            box-shadow: inset 0 0 25px rgba(188, 19, 254, 0.1);
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #010206; }
        ::-webkit-scrollbar-thumb { background: var(--neon-cyan); border-radius: 3px; }

        .robotic-label {
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 0.1em;
            font-weight: 900;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <!-- Firebase SDK Modular -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, serverTimestamp, query } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        window.FirebaseLib = { 
            initializeApp, getFirestore, collection, addDoc, onSnapshot, 
            serverTimestamp, query, getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken 
        };
    </script>

    <script type="text/babel">
        const { useState, useEffect, useCallback, useRef } = React;

        // Iconos SVG Integrados
        const BotIcon = ({ className }) => (
            <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="18" height="10" x="3" y="11" rx="2"/><circle cx="12" cy="5" r="2"/><path d="M12 7v4"/><line x1="8" y1="16" x2="8" y2="16"/><line x1="16" y1="16" x2="16" y2="16"/></svg>
        );
        const CalendarIcon = ({ className }) => (
            <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></svg>
        );
        const MapPinIcon = ({ className }) => (
            <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/></svg>
        );
        const TerminalIcon = ({ className }) => (
            <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="4 17 10 11 4 5"/><line x1="12" y1="19" x2="20" y2="19"/></svg>
        );
        const RocketIcon = ({ className }) => (
            <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M4.5 16.5c-1.5 1.26-2 5-2 5s3.74-.5 5-2c.71-.84.7-2.13-.09-2.91a2.18 2.18 0 0 0-2.91-.09z"/><path d="m12 15-3-3a22 22 0 0 1 2-3.95A12.88 12.88 0 0 1 22 2c0 2.72-.78 7.5-6 11a22.35 22.35 0 0 1-4 2z"/><path d="M9 12H4s.55-3.03 2-5c1.62-2.2 5-3 5-3"/><path d="M12 15v5s3.03-.55 5-2c2.2-1.62 3-5 3-5"/></svg>
        );
        const UsersIcon = ({ className }) => (
            <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>
        );
        const HomeIcon = ({ className }) => (
            <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
        );
        const CheckIcon = ({ className }) => (
            <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="20 6 9 17 4 12"/></svg>
        );

        const App = () => {
            const [view, setView] = useState('invite');
            const [audioState, setAudioState] = useState('idle');
            const [guestMessage, setGuestMessage] = useState('');
            const [aiLogResponse, setAiLogResponse] = useState(null);
            const [isProcessingAI, setIsProcessingAI] = useState(false);
            const [isSaving, setIsSaving] = useState(false);
            const [galacticToast, setGalacticToast] = useState('');
            
            const [isConfirmed, setIsConfirmed] = useState(false);
            const [confirmName, setConfirmName] = useState('');
            const [showConfirmModal, setShowConfirmModal] = useState(false);
            const [attendees, setAttendees] = useState([]);
            
            const [db, setDb] = useState(null);
            const [user, setUser] = useState(null);

            const audioRef = useRef(null);
            const apiKey = ""; 
            const appId = 'osiany-56-celebration';

            useEffect(() => {
                const init = async () => {
                    try {
                        if (!window.FirebaseLib || typeof __firebase_config === 'undefined') return;
                        const { initializeApp, getFirestore, getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } = window.FirebaseLib;
                        const config = JSON.parse(__firebase_config);
                        const app = initializeApp(config);
                        const firestore = getFirestore(app);
                        const auth = getAuth(app);
                        setDb(firestore);
                        if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                            await signInWithCustomToken(auth, __initial_auth_token);
                        } else {
                            await signInAnonymously(auth);
                        }
                        onAuthStateChanged(auth, setUser);
                    } catch (e) { console.log("Modo local."); }
                };
                init();
            }, []);

            useEffect(() => {
                if (!db || !user) return;
                try {
                    const { collection, onSnapshot } = window.FirebaseLib;
                    const colRef = collection(db, 'artifacts', appId, 'public', 'data', 'confirmations');
                    const unsubscribe = onSnapshot(colRef, (snap) => {
                        const data = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                        setAttendees(data.sort((a, b) => (b.timestamp?.seconds || 0) - (a.timestamp?.seconds || 0)));
                    });
                    return () => unsubscribe();
                } catch(e) { console.log("Offline mode."); }
            }, [db, user]);

            const callGemini = async (prompt, systemInstruction = "") => {
                const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;
                const payload = {
                    contents: [{ parts: [{ text: prompt }] }],
                    systemInstruction: systemInstruction ? { parts: [{ text: systemInstruction }] } : undefined
                };
                let retries = 0;
                while (retries < 3) {
                    try {
                        const res = await fetch(url, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
                        if (res.ok) {
                            const data = await res.json();
                            return data.candidates?.[0]?.content?.parts?.[0]?.text;
                        }
                    } catch (e) {}
                    retries++;
                    await new Promise(r => setTimeout(r, 1000));
                }
                return null;
            };

            const processLog = async () => {
                if (!guestMessage.trim()) return;
                setIsProcessingAI(true);
                const res = await callGemini(`Un invitado envió: "${guestMessage}". Responde como una IA espacial asignando un rango galáctico divertido. Máximo 15 palabras.`, "IA Estación Osiany.");
                setAiLogResponse(res);
                setIsProcessingAI(false);
            };

            const handleToast = async () => {
                setIsProcessingAI(true);
                const res = await callGemini("Genera un brindis corto y épico para Osiany que celebra sus 56 años.", "Eres un poeta robótico.");
                setGalacticToast(res);
                setIsProcessingAI(false);
            };

            const handleFinalConfirmation = async () => {
                if (!confirmName.trim()) return;
                setIsSaving(true);
                try {
                    if (db && user && window.FirebaseLib) {
                        const { collection, addDoc, serverTimestamp } = window.FirebaseLib;
                        const colRef = collection(db, 'artifacts', appId, 'public', 'data', 'confirmations');
                        await addDoc(colRef, { name: confirmName, timestamp: serverTimestamp() });
                    } else {
                        const newAttendee = { id: Date.now(), name: confirmName, timestamp: { seconds: Date.now()/1000 } };
                        setAttendees(prev => [newAttendee, ...prev]);
                    }
                    setIsConfirmed(true);
                    setShowConfirmModal(false);
                } catch (e) {
                    setIsConfirmed(true);
                    setShowConfirmModal(false);
                } finally { setIsSaving(false); }
            };

            const pcmToWav = (pcmData) => {
                const buffer = new ArrayBuffer(44 + pcmData.length * 2);
                const view = new DataView(buffer);
                const writeS = (o, s) => { for (let i = 0; i < s.length; i++) view.setUint8(o + i, s.charCodeAt(i)); };
                writeS(0, 'RIFF'); view.setUint32(4, 32 + pcmData.length * 2, true);
                writeS(8, 'WAVE'); writeS(12, 'fmt '); view.setUint32(16, 16, true);
                view.setUint16(20, 1, true); view.setUint16(22, 1, true); view.setUint32(24, 24000, true);
                view.setUint32(28, 48000, true); view.setUint16(32, 2, true); view.setUint16(34, 16, true);
                writeS(36, 'data'); view.setUint32(40, pcmData.length * 2, true);
                for (let i = 0; i < pcmData.length; i++) view.setInt16(44 + (i * 2), pcmData[i], true);
                return new Blob([buffer], { type: 'audio/wav' });
            };

            const startTts = async () => {
                if (audioState === 'playing') return;
                setAudioState('loading');
                try {
                    const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-tts:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: `Say in a calm, futuristic robotic voice: Protocolo iniciado. Osiany, cincuenta y seis ciclos completados. Sistema de tripulación activo.` }] }],
                            generationConfig: { responseModalities: ["AUDIO"], speechConfig: { voiceConfig: { prebuiltVoiceConfig: { voiceName: "Kore" } } } }
                        })
                    });
                    const data = await res.json();
                    const audioStr = data.candidates[0].content.parts[0].inlineData.data;
                    const pcm = new Int16Array(atob(audioStr).length / 2);
                    const bin = atob(audioStr);
                    for (let i = 0; i < pcm.length; i++) pcm[i] = (bin.charCodeAt(i * 2 + 1) << 8) | bin.charCodeAt(i * 2);
                    const url = URL.createObjectURL(pcmToWav(pcm));
                    if (audioRef.current) {
                        audioRef.current.src = url; audioRef.current.play(); setAudioState('playing');
                        audioRef.current.onended = () => { setAudioState('idle'); URL.revokeObjectURL(url); };
                    }
                } catch (e) { setAudioState('idle'); }
            };

            return (
                <div className="min-h-screen flex flex-col items-center justify-center p-3 sm:p-4 overflow-hidden relative pb-28">
                    {/* Cosmos */}
                    <div className="fixed inset-0 pointer-events-none" style={{ animation: 'cosmic-drift 30s ease-in-out infinite' }}>
                        <div className="absolute inset-0 bg-[radial-gradient(circle_at_center,rgba(188,19,254,0.15)_0%,transparent_80%)]"></div>
                        {[...Array(30)].map((_, i) => (
                            <div key={i} className="absolute rounded-full bg-white animate-twinkle shadow-[0_0_8px_#fff]" style={{ width: Math.random() * 4 + 'px', height: Math.random() * 4 + 'px', top: Math.random() * 100 + '%', left: Math.random() * 100 + '%', animationDuration: Math.random() * 3 + 1 + 's' }}></div>
                        ))}
                        {[...Array(5)].map((_, i) => (
                            <div key={`s-${i}`} className="shooting-star" style={{ width: '180px', top: Math.random() * 80 + '%', left: '110%', animation: `shooting-star ${Math.random() * 4 + 4}s linear infinite`, animationDelay: Math.random() * 10 + 's' }}></div>
                        ))}
                    </div>

                    <button onClick={startTts} className={`fixed top-6 right-6 z-50 p-5 rounded-full border-2 transition-all shadow-[0_0_30px_rgba(0,242,255,0.4)] ${audioState === 'playing' ? 'bg-[#00f2ff] text-black border-white' : 'bg-black/60 text-[#00f2ff] border-[#00f2ff]/40'}`}>
                        {audioState === 'loading' ? <div className="w-8 h-8 border-2 border-t-transparent rounded-full animate-spin"></div> : <BotIcon className="w-8 h-8" />}
                    </button>

                    <div className="relative max-w-2xl w-full z-10">
                        <div className="bg-[#050810]/95 backdrop-blur-3xl border-2 border-[#00f2ff]/20 p-6 sm:p-12 shadow-[0_0_80px_rgba(0,0,0,0.6)] relative rounded-sm min-h-[550px]">
                            <div className="absolute inset-0 pointer-events-none overflow-hidden"><div className="w-full h-[2px] bg-gradient-to-r from-transparent via-[#bc13fe] to-transparent absolute animate-[scan-y_8s_linear_infinite]"></div></div>

                            {view === 'invite' ? (
                                <div className="animate-in fade-in slide-in-from-right-4 duration-500">
                                    <header className="text-center mb-8">
                                        <p className="robotic-label text-[#00f2ff] text-[12px] uppercase font-black mb-3">Celebration Sequence Initiated</p>
                                        <h1 className="text-6xl sm:text-8xl font-orbitron font-black tracking-tighter mb-4"><span className="gradient-text-ai">OSIANY</span></h1>
                                        <div className="text-[18px] font-orbitron tracking-[0.5em] text-[#bc13fe] border-2 border-[#bc13fe]/40 py-2 px-6 inline-block bg-purple-900/10 font-black uppercase">Ciclos: 56</div>
                                    </header>

                                    <main className="space-y-8">
                                        {/* FECHA Y UBICACIÓN: MÁS GRANDES Y ROBÓTICAS */}
                                        <div className="space-y-3 border-t border-white/10 pt-8">
                                            <div className="flex flex-nowrap items-center justify-between p-4 bg-[#00f2ff]/5 border border-[#00f2ff]/30 rounded-sm">
                                                <div className="flex items-center gap-3">
                                                    <CalendarIcon className="w-6 h-6 text-[#00f2ff]" />
                                                    <span className="text-lg sm:text-2xl font-black font-orbitron uppercase">14 MARZO</span>
                                                </div>
                                                <div className="flex items-center gap-3">
                                                    <div className="h-6 w-[1px] bg-white/20"></div>
                                                    <span className="text-sm sm:text-lg font-black font-orbitron text-[#00f2ff]/80">17:00 HRS</span>
                                                </div>
                                            </div>
                                            <div className="flex flex-nowrap items-center justify-between p-4 bg-[#bc13fe]/5 border border-[#bc13fe]/30 rounded-sm overflow-hidden">
                                                <div className="flex items-center gap-3 overflow-hidden">
                                                    <MapPinIcon className="w-6 h-6 text-[#bc13fe]" />
                                                    <span className="text-lg sm:text-2xl font-black font-orbitron uppercase whitespace-nowrap overflow-hidden text-ellipsis">GUADALUPANA</span>
                                                </div>
                                                <div className="flex items-center gap-3 shrink-0">
                                                    <div className="h-6 w-[1px] bg-white/20"></div>
                                                    <span className="text-sm sm:text-base font-black font-orbitron text-[#bc13fe]/80 italic">PRIVADO</span>
                                                </div>
                                            </div>
                                        </div>

                                        <div className="bg-black/60 border border-[#00f2ff]/30 p-6 space-y-4 rounded-sm shadow-lg">
                                            <div className="flex items-center gap-3 text-[#00ff88]">
                                                <TerminalIcon className="w-5 h-5"/>
                                                <span className="robotic-label text-[12px]">MANDALE UN MENSAJE</span>
                                            </div>
                                            <input type="text" value={guestMessage} onChange={(e) => setGuestMessage(e.target.value)} placeholder="Inyectar datos neurales..." className="w-full bg-black/80 border border-[#00f2ff]/20 p-5 text-lg focus:border-[#00f2ff] outline-none text-white font-robot"/>
                                            <button onClick={processLog} disabled={isProcessingAI || !guestMessage} className="w-full py-4 bg-[#00f2ff] text-black font-orbitron font-black tracking-widest text-[14px] hover:bg-[#00ff88] transition-all">PROCESAR LOG</button>
                                            {aiLogResponse && <div className="text-[16px] text-[#00ff88] italic p-4 border-l-4 border-[#00ff88] bg-[#00ff88]/5 animate-pulse font-bold">{aiLogResponse}</div>}
                                        </div>

                                        <div className="bg-black/60 border border-[#bc13fe]/30 p-6 space-y-4 toast-container rounded-sm text-center">
                                            <div className="flex items-center justify-center gap-3 text-[#bc13fe]">
                                                <RocketIcon className="w-5 h-5"/>
                                                <span className="robotic-label text-[12px]">BRINDIS NEURAL</span>
                                            </div>
                                            <button onClick={handleToast} disabled={isProcessingAI} className="w-full py-4 border-2 border-[#bc13fe]/50 text-[#bc13fe] font-orbitron font-black tracking-widest text-[14px] hover:bg-[#bc13fe] hover:text-white transition-all">SINCRONIZAR BRINDIS</button>
                                            {galacticToast && <div className="mt-6 text-[18px] italic text-white leading-relaxed text-left p-6 border-l-4 border-[#bc13fe] bg-purple-900/10 shadow-inner font-robot">{galacticToast}</div>}
                                        </div>

                                        <button onClick={() => isConfirmed ? null : setShowConfirmModal(true)} disabled={isConfirmed} className={`w-full py-7 font-orbitron font-black text-[16px] tracking-[0.6em] transition-all shadow-[0_0_40px_rgba(255,255,255,0.2)] flex items-center justify-center gap-4 rounded-sm ${isConfirmed ? 'bg-gray-800 text-gray-500 opacity-60' : 'bg-white text-black hover:bg-[#00f2ff]'}`}>
                                            {isConfirmed ? <CheckIcon className="w-7 h-7 text-[#00ff88]"/> : 'CONFIRMAR ASISTENCIA'}
                                        </button>
                                    </main>
                                </div>
                            ) : (
                                <div className="animate-in fade-in slide-in-from-left-4 duration-500 flex flex-col h-[500px]">
                                    <header className="text-center mb-8">
                                        <p className="robotic-label text-[#00ff88] text-[12px] uppercase mb-2">Crew Registry</p>
                                        <h2 className="text-4xl font-orbitron font-black text-white uppercase italic text-glow-emerald">Tripulación</h2>
                                        <div className="h-[2px] w-32 bg-[#00ff88] mx-auto mt-4"></div>
                                    </header>
                                    <div className="flex-1 overflow-y-auto pr-2 space-y-4 custom-scrollbar">
                                        {attendees.length === 0 ? (
                                            <div className="text-center py-24 text-white/30 italic text-lg">Buscando señales...</div>
                                        ) : (
                                            attendees.map((person, idx) => (
                                                <div key={idx} className="p-4 bg-white/5 border-l-4 border-[#00ff88] flex justify-between items-center group hover:bg-[#00ff88]/10 transition-all">
                                                    <div><div className="text-[10px] text-[#00ff88]/50 uppercase mb-1 font-bold">ID: #{attendees.length - idx}</div><div className="text-white font-orbitron font-black tracking-widest text-lg">{person.name.toUpperCase()}</div></div>
                                                    <div className="text-[10px] text-white/40 font-robot uppercase italic">Confirmado</div>
                                                </div>
                                            ))
                                        )}
                                    </div>
                                    <div className="mt-6 pt-6 border-t border-white/10 text-center text-[14px] text-[#00ff88] font-black uppercase tracking-widest">Total Sincronizados: {attendees.length}</div>
                                </div>
                            )}
                        </div>
                    </div>

                    <nav className="fixed bottom-8 z-[100] flex gap-4 bg-black/90 backdrop-blur-2xl p-3 border-2 border-white/10 rounded-full shadow-[0_0_50px_rgba(0,0,0,1)]">
                        <button onClick={() => setView('invite')} className={`flex items-center gap-3 px-8 py-4 rounded-full transition-all ${view === 'invite' ? 'bg-[#00f2ff] text-black font-black scale-105' : 'text-[#00f2ff] hover:bg-white/5'}`}><HomeIcon className="w-5 h-5"/><span className="text-[11px] font-orbitron font-black uppercase tracking-widest">Inicio</span></button>
                        <button onClick={() => setView('crew')} className={`flex items-center gap-3 px-8 py-4 rounded-full transition-all ${view === 'crew' ? 'bg-[#00ff88] text-black font-black scale-105 shadow-[0_0_15px_rgba(0,255,136,0.3)]' : 'text-[#00ff88] hover:bg-white/5'}`}><UsersIcon className="w-5 h-5"/><span className="text-[11px] font-orbitron font-black uppercase tracking-widest">Tripulación</span></button>
                    </nav>

                    {showConfirmModal && (
                        <div className="fixed inset-0 z-[200] bg-black/95 backdrop-blur-md flex items-center justify-center p-6 animate-in fade-in duration-300">
                            <div className="bg-[#050810] border-2 border-[#00ff88] p-10 max-w-md w-full shadow-[0_0_60px_rgba(0,255,136,0.3)] rounded-sm text-center">
                                <h3 className="font-orbitron font-black text-white text-3xl uppercase italic mb-3">Identificación</h3>
                                <p className="robotic-label text-[11px] text-white/50 mb-8 uppercase font-black text-glow-emerald">Registro de Misión Estelar</p>
                                <input type="text" value={confirmName} onChange={(e) => setConfirmName(e.target.value)} placeholder="Tu nombre completo..." className="w-full bg-black border-2 border-[#00ff88]/30 p-5 text-xl text-white font-robot mb-8 outline-none focus:border-[#00ff88] rounded-none"/>
                                <button onClick={handleFinalConfirmation} disabled={isSaving || !confirmName.trim()} className="w-full py-5 bg-[#00ff88] text-black font-orbitron font-black uppercase text-sm tracking-widest hover:brightness-110 mb-4 shadow-[0_0_20px_rgba(0,255,136,0.4)] disabled:opacity-50">{isSaving ? 'SINCRONIZANDO...' : 'REGISTRAR INGRESO'}</button>
                                <button onClick={() => setShowConfirmModal(false)} className="w-full py-2 text-white/20 text-[11px] font-orbitron font-black uppercase tracking-widest hover:text-white">Cerrar</button>
                            </div>
                        </div>
                    )}
                    <audio ref={audioRef} style={{ display: 'none' }} />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
