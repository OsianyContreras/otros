<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Osiany 56 - Neural Era Celebration</title>
    
    <!-- Metadatos para compartir (Open Graph) -->
    <meta property="og:title" content="Osiany 56 - Neural Era Celebration">
    <meta property="og:description" content="Protocolo de acceso iniciado. Te esperamos en la estación espacial para celebrar 56 ciclos de trayectoria.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://osianycontreras.github.io/otros/">
    <meta property="og:image" content="https://raw.githubusercontent.com/osianycontreras/otros/main/llave_neural.png">

    <!-- Fuentes Futuristas -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    
    <!-- Scripts Base -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        :root {
            --neon-cyan: #00f2ff;
            --neon-purple: #bc13fe;
            --neon-emerald: #00ff88;
        }
        body { margin: 0; background: #010206; overflow-x: hidden; font-family: 'Share Tech Mono', monospace; }
        
        @keyframes cosmic-drift {
            0% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(-20px, 15px) scale(1.05); }
            100% { transform: translate(0, 0) scale(1); }
        }

        @keyframes twinkle { 
            0%, 100% { opacity: 0.3; transform: scale(1); } 
            50% { opacity: 1; transform: scale(1.2); } 
        }
        
        @keyframes scan-y { 0% { top: -10%; } 100% { top: 110%; } }
        
        @keyframes shooting-star {
            0% { transform: translateX(0) translateY(0) rotate(-45deg) scale(0); opacity: 0; }
            5% { opacity: 1; scale: 1; }
            20% { opacity: 1; }
            35% { transform: translateX(-1200px) translateY(1200px) rotate(-45deg) scale(0.5); opacity: 0; }
            100% { opacity: 0; }
        }

        .shooting-star {
            position: absolute;
            height: 2px;
            background: linear-gradient(-45deg, var(--neon-cyan), rgba(0,0,0,0));
            filter: drop-shadow(0 0 10px var(--neon-cyan));
            pointer-events: none;
            opacity: 0;
        }
        .shooting-star::before {
            content: '';
            position: absolute;
            width: 8px; height: 8px; background: #fff; border-radius: 50%;
            box-shadow: 0 0 20px var(--neon-cyan), 0 0 40px var(--neon-purple);
            top: 50%; transform: translateY(-50%);
        }

        .gradient-text-ai {
            background: linear-gradient(90deg, var(--neon-cyan), var(--neon-purple), var(--neon-emerald), var(--neon-cyan));
            background-size: 300% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient-flow 5s linear infinite;
        }
        @keyframes gradient-flow { 0% { background-position: 0% 50%; } 100% { background-position: 300% 50%; } }

        .toast-container {
            background: rgba(188, 19, 254, 0.15);
            border: 1px dashed rgba(188, 19, 254, 0.6);
            box-shadow: inset 0 0 25px rgba(188, 19, 254, 0.2);
        }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: #010206; }
        ::-webkit-scrollbar-thumb { background: var(--neon-cyan); border-radius: 2px; }
        
        .nav-button {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <!-- Firebase SDK Modular -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, doc, addDoc, onSnapshot, serverTimestamp, query } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        window.FirebaseLib = { 
            initializeApp, getFirestore, collection, doc, addDoc, onSnapshot, 
            serverTimestamp, query, getAuth, signInAnonymously, authState: onAuthStateChanged, signInWithCustomToken 
        };
    </script>

    <script type="text/babel">
        const { useState, useEffect, useCallback, useRef } = React;

        const BotIcon = ({ className }) => (
            <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="18" height="10" x="3" y="11" rx="2"/><circle cx="12" cy="5" r="2"/><path d="M12 7v4"/><line x1="8" y1="16" x2="8" y2="16"/><line x1="16" y1="16" x2="16" y2="16"/></svg>
        );
        const CalendarIcon = ({ className }) => (
            <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></svg>
        );
        const MapPinIcon = ({ className }) => (
            <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/></svg>
        );
        const TerminalIcon = ({ className }) => (
            <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="4 17 10 11 4 5"/><line x1="12" y1="19" x2="20" y2="19"/></svg>
        );
        const RocketIcon = ({ className }) => (
            <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M4.5 16.5c-1.5 1.26-2 5-2 5s3.74-.5 5-2c.71-.84.7-2.13-.09-2.91a2.18 2.18 0 0 0-2.91-.09z"/><path d="m12 15-3-3a22 22 0 0 1 2-3.95A12.88 12.88 0 0 1 22 2c0 2.72-.78 7.5-6 11a22.35 22.35 0 0 1-4 2z"/><path d="M9 12H4s.55-3.03 2-5c1.62-2.2 5-3 5-3"/><path d="M12 15v5s3.03-.55 5-2c2.2-1.62 3-5 3-5"/></svg>
        );
        const UsersIcon = ({ className }) => (
            <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>
        );
        const HomeIcon = ({ className }) => (
            <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
        );
        const CheckIcon = ({ className }) => (
            <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="20 6 9 17 4 12"/></svg>
        );
        const AlertIcon = ({ className }) => (
            <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/></svg>
        );

        const App = () => {
            const [view, setView] = useState('invite');
            const [audioState, setAudioState] = useState('idle');
            const [guestMessage, setGuestMessage] = useState('');
            const [aiLogResponse, setAiLogResponse] = useState(null);
            const [isProcessingAI, setIsProcessingAI] = useState(false);
            const [isSaving, setIsSaving] = useState(false);
            const [errorMsg, setErrorMsg] = useState(null);
            const [galacticToast, setGalacticToast] = useState('');
            
            const [isConfirmed, setIsConfirmed] = useState(false);
            const [confirmName, setConfirmName] = useState('');
            const [showConfirmModal, setShowConfirmModal] = useState(false);
            const [attendees, setAttendees] = useState([]);
            const [db, setDb] = useState(null);
            const [user, setUser] = useState(null);

            const audioRef = useRef(null);
            const apiKey = ""; 
            const appId = typeof __app_id !== 'undefined' ? __app_id : 'osiany-56-celebration';

            // PERSISTENCIA: Inicialización de Firebase con protección
            useEffect(() => {
                const initFirebase = async () => {
                    try {
                        if (typeof __firebase_config === 'undefined' || !window.FirebaseLib) return;
                        
                        const { initializeApp, getFirestore, getAuth, signInAnonymously, signInWithCustomToken, authState } = window.FirebaseLib;
                        const config = JSON.parse(__firebase_config);
                        const app = initializeApp(config);
                        const firestore = getFirestore(app);
                        const auth = getAuth(app);
                        
                        setDb(firestore);

                        if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                            await signInWithCustomToken(auth, __initial_auth_token);
                        } else {
                            await signInAnonymously(auth);
                        }

                        authState(auth, (u) => {
                            setUser(u);
                        });

                    } catch (e) {
                        console.error("Error de enlace estelar:", e);
                    }
                };
                initFirebase();
            }, []);

            // Escuchar cambios en tiempo real
            useEffect(() => {
                if (!db || !user) return;
                const { collection, onSnapshot } = window.FirebaseLib;
                const colRef = collection(db, 'artifacts', appId, 'public', 'data', 'confirmations');
                
                const unsubscribe = onSnapshot(colRef, 
                    (snapshot) => {
                        const data = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                        const sorted = data.sort((a, b) => (b.timestamp?.seconds || 0) - (a.timestamp?.seconds || 0));
                        setAttendees(sorted);
                    },
                    (error) => console.log("Offline mode active")
                );

                return () => unsubscribe();
            }, [db, user, appId]);

            const callGemini = async (prompt, systemInstruction = "") => {
                const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;
                const payload = {
                    contents: [{ parts: [{ text: prompt }] }],
                    systemInstruction: systemInstruction ? { parts: [{ text: systemInstruction }] } : undefined
                };
                let retries = 0;
                while (retries < 3) {
                    try {
                        const res = await fetch(url, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
                        if (res.ok) {
                            const data = await res.json();
                            return data.candidates?.[0]?.content?.parts?.[0]?.text;
                        }
                    } catch (e) {}
                    retries++;
                    await new Promise(r => setTimeout(r, 1000));
                }
                return null;
            };

            const processLog = async () => {
                if (!guestMessage.trim()) return;
                setIsProcessingAI(true);
                const res = await callGemini(`Un invitado envió: "${guestMessage}". Responde como una IA espacial asignando un rango galáctico divertido. Máximo 15 palabras.`, "IA Estación Osiany.");
                setAiLogResponse(res);
                setIsProcessingAI(false);
            };

            const handleToast = async () => {
                setIsProcessingAI(true);
                const res = await callGemini("Genera un brindis corto y épico para Osiany que celebra sus 56 años.", "Eres un poeta robótico.");
                setGalacticToast(res);
                setIsProcessingAI(false);
            };

            const handleFinalConfirmation = async () => {
                if (!confirmName.trim()) return;
                setIsSaving(true);
                setErrorMsg(null);
                
                try {
                    if (!db || !user) {
                        throw new Error("Sistema no sincronizado con la nube galáctica.");
                    }

                    const { collection, addDoc, serverTimestamp } = window.FirebaseLib;
                    const colRef = collection(db, 'artifacts', appId, 'public', 'data', 'confirmations');
                    
                    await addDoc(colRef, {
                        name: confirmName,
                        timestamp: serverTimestamp()
                    });
                    
                    setIsConfirmed(true);
                    setShowConfirmModal(false);
                } catch (e) {
                    console.error(e);
                    setErrorMsg("Error de conexión. Registre localmente.");
                    // Fallback local por si GitHub bloquea la DB
                    setTimeout(() => {
                      setIsConfirmed(true);
                      setShowConfirmModal(false);
                    }, 2000);
                } finally {
                    setIsSaving(false);
                }
            };

            const pcmToWav = (pcmData) => {
                const buffer = new ArrayBuffer(44 + pcmData.length * 2);
                const view = new DataView(buffer);
                const writeS = (o, s) => { for (let i = 0; i < s.length; i++) view.setUint8(o + i, s.charCodeAt(i)); };
                writeS(0, 'RIFF'); view.setUint32(4, 32 + pcmData.length * 2, true);
                writeS(8, 'WAVE'); writeS(12, 'fmt '); view.setUint32(16, 16, true);
                view.setUint16(20, 1, true); view.setUint16(22, 1, true); view.setUint32(24, 24000, true);
                view.setUint32(28, 48000, true); view.setUint16(32, 2, true); view.setUint16(34, 16, true);
                writeS(36, 'data'); view.setUint32(40, pcmData.length * 2, true);
                for (let i = 0; i < pcmData.length; i++) view.setInt16(44 + (i * 2), pcmData[i], true);
                return new Blob([buffer], { type: 'audio/wav' });
            };

            const startTts = async () => {
                if (audioState === 'playing') return;
                setAudioState('loading');
                try {
                    const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-tts:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: `Di con voz robótica: Protocolo iniciado. Osiany, cincuenta y seis ciclos completados. Sistema de tripulación activo.` }] }],
                            generationConfig: { responseModalities: ["AUDIO"], speechConfig: { voiceConfig: { prebuiltVoiceConfig: { voiceName: "Kore" } } } }
                        })
                    });
                    const data = await res.json();
                    const audioStr = data.candidates[0].content.parts[0].inlineData.data;
                    const binary = atob(audioStr);
                    const pcm = new Int16Array(binary.length / 2);
                    for (let i = 0; i < pcm.length; i++) pcm[i] = (binary.charCodeAt(i * 2 + 1) << 8) | binary.charCodeAt(i * 2);
                    const url = URL.createObjectURL(pcmToWav(pcm));
                    if (audioRef.current) {
                        audioRef.current.src = url; audioRef.current.play(); setAudioState('playing');
                        audioRef.current.onended = () => { setAudioState('idle'); URL.revokeObjectURL(url); };
                    }
                } catch (e) { setAudioState('idle'); }
            };

            return (
                <div className="min-h-screen flex flex-col items-center justify-center p-3 sm:p-4 overflow-hidden relative text-[#b0fbff] pb-24">
                    {/* Cosmos Engine */}
                    <div className="fixed inset-0 pointer-events-none" style={{ animation: 'cosmic-drift 30s ease-in-out infinite' }}>
                        <div className="absolute inset-0 bg-[radial-gradient(circle_at_center,rgba(188,19,254,0.15)_0%,transparent_80%)]"></div>
                        {[...Array(30)].map((_, i) => (
                            <div key={i} className="absolute rounded-full bg-white animate-twinkle shadow-[0_0_5px_#fff]" style={{ width: Math.random() * 3 + 'px', height: Math.random() * 3 + 'px', top: Math.random() * 100 + '%', left: Math.random() * 100 + '%', animationDuration: Math.random() * 3 + 1 + 's' }}></div>
                        ))}
                    </div>

                    <button onClick={startTts} className={`fixed top-4 right-4 z-50 p-4 rounded-full border-2 transition-all shadow-[0_0_30px_rgba(0,242,255,0.4)] ${audioState === 'playing' ? 'bg-[#00f2ff] text-black scale-110 border-white' : 'bg-black/60 text-[#00f2ff] border-[#00f2ff]/40'}`}>
                        {audioState === 'loading' ? <div className="w-6 h-6 border-2 border-t-transparent rounded-full animate-spin"></div> : <BotIcon className="w-6 h-6" />}
                    </button>

                    <div className="relative max-w-xl w-full z-10">
                        <div className="bg-[#050810]/95 backdrop-blur-3xl border-2 border-[#00f2ff]/20 p-5 sm:p-10 shadow-[0_0_80px_rgba(0,0,0,0.5)] relative rounded-sm min-h-[500px]">
                            <div className="absolute inset-0 pointer-events-none overflow-hidden"><div className="w-full h-[2px] bg-gradient-to-r from-transparent via-[#bc13fe] to-transparent absolute animate-[scan-y_8s_linear_infinite]"></div></div>

                            {view === 'invite' ? (
                                <div className="animate-in fade-in slide-in-from-right-4 duration-500">
                                    <header className="text-center mb-6">
                                        <p className="text-[#00f2ff] tracking-[0.6em] text-[9px] uppercase font-bold mb-2">Celebration Sequence Initiated</p>
                                        <h1 className="text-5xl sm:text-7xl font-orbitron font-black tracking-tighter mb-4"><span className="gradient-text-ai">OSIANY</span></h1>
                                        <div className="text-[12px] font-orbitron tracking-[0.5em] text-[#bc13fe] border border-[#bc13fe]/40 py-1 px-4 inline-block bg-purple-900/10 uppercase">Ciclos: 56</div>
                                    </header>

                                    <main className="space-y-6">
                                        {/* SECCIÓN FECHA Y UBICACIÓN: ESTRICTAMENTE UNA LÍNEA */}
                                        <div className="space-y-2 border-t border-white/10 pt-6">
                                            <div className="flex flex-nowrap items-center justify-between p-3 bg-[#00f2ff]/5 border border-[#00f2ff]/20 rounded-sm overflow-hidden">
                                                <div className="flex items-center gap-2">
                                                    <CalendarIcon className="w-4 h-4 text-[#00f2ff] shrink-0" />
                                                    <span className="text-xs sm:text-sm font-black text-white font-orbitron whitespace-nowrap uppercase">14 MARZO</span>
                                                </div>
                                                <div className="flex items-center gap-2">
                                                    <div className="h-4 w-[1px] bg-white/20 shrink-0"></div>
                                                    <span className="text-[10px] sm:text-xs tracking-widest uppercase font-bold text-[#00f2ff]/70 whitespace-nowrap">17:00 HRS</span>
                                                </div>
                                            </div>
                                            <div className="flex flex-nowrap items-center justify-between p-3 bg-[#bc13fe]/5 border border-[#bc13fe]/20 rounded-sm overflow-hidden">
                                                <div className="flex items-center gap-2 overflow-hidden">
                                                    <MapPinIcon className="w-4 h-4 text-[#bc13fe] shrink-0" />
                                                    <span className="text-xs sm:text-sm font-black text-white font-orbitron uppercase whitespace-nowrap overflow-hidden text-ellipsis">LA GUADALUPANA</span>
                                                </div>
                                                <div className="flex items-center gap-2 shrink-0">
                                                    <div className="h-4 w-[1px] bg-white/20 shrink-0"></div>
                                                    <span className="text-[9px] sm:text-xs tracking-widest uppercase font-bold text-[#bc13fe]/70 whitespace-nowrap italic">PRIVADO</span>
                                                </div>
                                            </div>
                                        </div>

                                        <div className="bg-black/60 border border-[#00f2ff]/30 p-4 space-y-4 rounded-sm">
                                            <div className="flex items-center gap-2 text-[#00ff88] text-[9px] font-bold tracking-widest uppercase"><TerminalIcon className="w-4 h-4"/>MANDALE AL FESTEJADO UN MENSAJE</div>
                                            <input type="text" value={guestMessage} onChange={(e) => setGuestMessage(e.target.value)} placeholder="Inyectar datos..." className="w-full bg-black/80 border border-[#00f2ff]/20 p-3 text-sm focus:border-[#00f2ff] outline-none text-white font-robot"/>
                                            <button onClick={processLog} disabled={isProcessingAI || !guestMessage} className="w-full py-3 bg-[#00f2ff] text-black font-orbitron font-black tracking-widest text-[10px] hover:bg-[#00ff88]">PROCESAR LOG</button>
                                            {aiLogResponse && <div className="text-[11px] text-[#00ff88] italic p-3 border-l-2 border-[#00ff88] bg-[#00ff88]/5 animate-pulse">{aiLogResponse}</div>}
                                        </div>

                                        <div className="bg-black/60 border border-[#bc13fe]/30 p-4 space-y-4 toast-container rounded-sm text-center">
                                            <div className="flex items-center justify-center gap-2 text-[#bc13fe] text-[9px] font-bold tracking-widest uppercase"><RocketIcon className="w-4 h-4"/>GENERADOR DE BRINDIS NEURAL</div>
                                            <button onClick={handleToast} disabled={isProcessingAI} className="w-full py-2 border border-[#bc13fe]/50 text-[#bc13fe] font-orbitron font-black tracking-widest text-[10px] hover:bg-[#bc13fe] hover:text-white uppercase transition-all">Sincronizar Brindis</button>
                                            {galacticToast && <div className="mt-4 text-[13px] italic text-white/90 p-4 font-robot border-l-4 border-[#bc13fe] bg-purple-900/10 leading-relaxed text-left">{galacticToast}</div>}
                                        </div>

                                        <button onClick={() => isConfirmed ? null : setShowConfirmModal(true)} disabled={isConfirmed} className={`w-full py-5 font-orbitron font-black text-[12px] tracking-[0.6em] transition-all shadow-[0_0_40px_rgba(255,255,255,0.2)] flex items-center justify-center gap-3 rounded-sm ${isConfirmed ? 'bg-gray-800 text-gray-500 opacity-60' : 'bg-white text-black hover:bg-[#00f2ff]'}`}>
                                            {isConfirmed ? <CheckIcon className="w-5 h-5 text-[#00ff88]"/> : null}
                                            {isConfirmed ? 'ASISTENCIA REGISTRADA' : 'CONFIRMAR ASISTENCIA'}
                                        </button>
                                    </main>
                                </div>
                            ) : (
                                <div className="animate-in fade-in slide-in-from-left-4 duration-500 flex flex-col h-[450px]">
                                    <header className="text-center mb-6">
                                        <p className="text-[#00ff88] tracking-[0.6em] text-[10px] uppercase font-bold mb-2">Crew Registry</p>
                                        <h2 className="text-2xl font-orbitron font-black text-white uppercase italic">Tripulación</h2>
                                        <div className="h-[1px] w-24 bg-[#00ff88] mx-auto mt-4"></div>
                                    </header>
                                    <div className="flex-1 overflow-y-auto pr-2 space-y-3 custom-scrollbar">
                                        {attendees.length === 0 ? (
                                            <div className="text-center py-20 text-white/30 italic text-sm">Esperando señales...</div>
                                        ) : (
                                            attendees.map((person, idx) => (
                                                <div key={idx} className="p-3 bg-white/5 border-l-2 border-[#00ff88] flex justify-between items-center group hover:bg-[#00ff88]/10 transition-all">
                                                    <div>
                                                        <div className="text-[8px] text-[#00ff88]/50 uppercase mb-1">ID: #{attendees.length - idx}</div>
                                                        <div className="text-white font-orbitron font-bold tracking-widest text-xs">{person.name.toUpperCase()}</div>
                                                    </div>
                                                    <div className="text-[8px] text-white/20 font-robot uppercase italic">Confirmado</div>
                                                </div>
                                            ))
                                        )}
                                    </div>
                                    <div className="mt-4 pt-4 border-t border-white/10 text-center text-[10px] text-[#00ff88] font-bold uppercase tracking-widest">Total Confirmados: {attendees.length}</div>
                                </div>
                            )}
                            <footer className="mt-8 pt-4 border-t border-white/10 text-center opacity-30 text-[8px] tracking-[1.5em] uppercase text-[#00f2ff]">OSIANY 56 // 2025</footer>
                        </div>
                    </div>

                    <nav className="fixed bottom-6 z-[100] flex gap-2 bg-black/80 backdrop-blur-xl p-2 border-2 border-white/10 rounded-full shadow-[0_0_30px_rgba(0,0,0,1)]">
                        <button onClick={() => setView('invite')} className={`nav-button flex items-center gap-2 px-6 py-3 rounded-full ${view === 'invite' ? 'bg-[#00f2ff] text-black font-black' : 'text-[#00f2ff] hover:bg-white/5'}`}>
                            <HomeIcon className="w-4 h-4"/> <span className="text-[9px] font-orbitron uppercase tracking-widest">Invitación</span>
                        </button>
                        <button onClick={() => setView('crew')} className={`nav-button flex items-center gap-2 px-6 py-3 rounded-full ${view === 'crew' ? 'bg-[#00ff88] text-black font-black shadow-[0_0_15px_rgba(0,255,136,0.3)]' : 'text-[#00ff88] hover:bg-white/5'}`}>
                            <UsersIcon className="w-4 h-4"/> <span className="text-[9px] font-orbitron uppercase tracking-widest">Tripulación</span>
                        </button>
                    </nav>

                    {showConfirmModal && (
                        <div className="fixed inset-0 z-[200] bg-black/95 backdrop-blur-md flex items-center justify-center p-6 animate-in fade-in duration-300">
                            <div className="bg-[#050810] border-2 border-[#00ff88] p-8 max-w-sm w-full shadow-[0_0_50px_rgba(0,255,136,0.2)] rounded-sm text-center">
                                <h3 className="font-orbitron font-black text-white text-xl uppercase italic mb-2">Identificación</h3>
                                <p className="text-[9px] text-white/50 mb-6 tracking-widest uppercase font-bold text-glow-emerald">Registro de Misión Estelar</p>
                                
                                <input 
                                    type="text" 
                                    value={confirmName} 
                                    onChange={(e) => setConfirmName(e.target.value)} 
                                    placeholder="Tu nombre..." 
                                    className="w-full bg-black border border-[#00ff88]/30 p-4 text-white font-robot mb-4 outline-none focus:border-[#00ff88] rounded-none"
                                />

                                {errorMsg && (
                                    <div className="mb-4 flex items-center gap-2 text-red-400 text-[10px] font-bold uppercase italic">
                                        <AlertIcon className="w-3 h-3" /> {errorMsg}
                                    </div>
                                )}

                                <button 
                                    onClick={handleFinalConfirmation} 
                                    disabled={isSaving || !confirmName.trim()}
                                    className="w-full py-4 bg-[#00ff88] text-black font-orbitron font-black uppercase text-xs tracking-widest hover:brightness-110 mb-3 shadow-[0_0_15px_rgba(0,255,136,0.4)] disabled:opacity-50"
                                >
                                    {isSaving ? 'SINCRONIZANDO...' : 'REGISTRAR INGRESO'}
                                </button>
                                
                                <button 
                                    onClick={() => setShowConfirmModal(false)} 
                                    className="w-full py-2 text-white/20 text-[9px] font-orbitron uppercase tracking-widest"
                                >
                                    Cerrar
                                </button>
                            </div>
                        </div>
                    )}
                    <audio ref={audioRef} style={{ display: 'none' }} />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
