<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Osiany 56 - Neural Era Celebration</title>
    
    <!-- Metadatos para compartir -->
    <meta property="og:title" content="Osiany 56 - Neural Era Celebration">
    <meta property="og:description" content="Protocolo de acceso iniciado. Registro de tripulación activo.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://osianycontreras.github.io/otros/">

    <!-- Fuentes Futuristas -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    
    <!-- Scripts Base -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        :root {
            --neon-cyan: #00f2ff;
            --neon-purple: #bc13fe;
            --neon-emerald: #00ff88;
        }
        body { 
            margin: 0; 
            background: #010206; 
            overflow-x: hidden; 
            font-family: 'Orbitron', sans-serif; 
            color: #b0fbff; 
            font-size: 16px; 
        }
        
        .font-mono-robot { font-family: 'Share Tech Mono', monospace; }
        
        @keyframes cosmic-drift {
            0% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(-20px, 15px) scale(1.02); }
            100% { transform: translate(0, 0) scale(1); }
        }

        @keyframes twinkle { 
            0%, 100% { opacity: 0.3; transform: scale(1); } 
            50% { opacity: 1; transform: scale(1.3); } 
        }
        
        @keyframes scan-y { 0% { top: -10%; } 100% { top: 110%; } }
        
        @keyframes shooting-star {
            0% { transform: translateX(0) translateY(0) rotate(-45deg) scale(0); opacity: 0; }
            5% { opacity: 1; scale: 1.2; }
            20% { opacity: 1; }
            40% { transform: translateX(-1500px) translateY(1500px) rotate(-45deg) scale(0.5); opacity: 0; }
            100% { opacity: 0; }
        }

        .shooting-star {
            position: absolute;
            height: 3px;
            background: linear-gradient(-45deg, var(--neon-cyan), rgba(0,0,0,0));
            filter: drop-shadow(0 0 15px var(--neon-cyan));
            pointer-events: none;
            opacity: 0;
            z-index: 1;
        }
        .shooting-star::before {
            content: '';
            position: absolute;
            width: 10px; height: 10px; background: #fff; border-radius: 50%;
            box-shadow: 0 0 25px var(--neon-cyan), 0 0 50px var(--neon-purple);
            top: 50%; transform: translateY(-50%);
        }

        .gradient-text-ai {
            background: linear-gradient(90deg, var(--neon-cyan), var(--neon-purple), var(--neon-emerald), var(--neon-cyan));
            background-size: 300% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient-flow 5s linear infinite;
        }
        @keyframes gradient-flow { 0% { background-position: 0% 50%; } 100% { background-position: 300% 50%; } }

        .toast-container {
            background: rgba(188, 19, 254, 0.15);
            border: 2px dashed rgba(188, 19, 254, 0.5);
            box-shadow: inset 0 0 30px rgba(188, 19, 254, 0.2);
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #010206; }
        ::-webkit-scrollbar-thumb { background: var(--neon-cyan); border-radius: 3px; }

        .btn-robotic {
            background: white;
            color: black;
            font-weight: 900;
            text-transform: uppercase;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }
        .btn-robotic:active { transform: scale(0.95); }
    </style>
</head>
<body>
    <div id="root"></div>

    <!-- Firebase SDK Modular -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, getDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        window.FirebaseCore = { initializeApp, getFirestore, collection, addDoc, onSnapshot, getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken, serverTimestamp };
    </script>

    <script type="text/babel">
        const { useState, useEffect, useCallback, useRef } = React;

        // Iconos
        const BotIcon = ({ className }) => (<svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5"><rect width="18" height="10" x="3" y="11" rx="2"/><circle cx="12" cy="5" r="2"/><path d="M12 7v4"/><line x1="8" y1="16" x2="8" y2="16"/><line x1="16" y1="16" x2="16" y2="16"/></svg>);
        const CalendarIcon = ({ className }) => (<svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5"><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></svg>);
        const MapPinIcon = ({ className }) => (<svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5"><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/></svg>);
        const RocketIcon = ({ className }) => (<svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5"><path d="M4.5 16.5c-1.5 1.26-2 5-2 5s3.74-.5 5-2c.71-.84.7-2.13-.09-2.91a2.18 2.18 0 0 0-2.91-.09z"/><path d="m12 15-3-3a22 22 0 0 1 2-3.95A12.88 12.88 0 0 1 22 2c0 2.72-.78 7.5-6 11a22.35 22.35 0 0 1-4 2z"/><path d="M9 12H4s.55-3.03 2-5c1.62-2.2 5-3 5-3"/><path d="M12 15v5s3.03-.55 5-2c2.2-1.62 3-5 3-5"/></svg>);
        const UsersIcon = ({ className }) => (<svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>);
        const HomeIcon = ({ className }) => (<svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>);
        const CheckIcon = ({ className }) => (<svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5"><polyline points="20 6 9 17 4 12"/></svg>);

        const App = () => {
            const [view, setView] = useState('invite');
            const [audioState, setAudioState] = useState('idle');
            const [guestMessage, setGuestMessage] = useState('');
            const [aiLogResponse, setAiLogResponse] = useState(null);
            const [isProcessingAI, setIsProcessingAI] = useState(false);
            const [isSaving, setIsSaving] = useState(false);
            const [galacticToast, setGalacticToast] = useState('');
            const [isConfirmed, setIsConfirmed] = useState(false);
            const [confirmName, setConfirmName] = useState('');
            const [showConfirmModal, setShowConfirmModal] = useState(false);
            const [attendees, setAttendees] = useState([]);
            const [user, setUser] = useState(null);
            const [db, setDb] = useState(null);

            const audioRef = useRef(null);
            const apiKey = ""; 
            const appId = typeof __app_id !== 'undefined' ? __app_id : 'osiany-56-neural';

            useEffect(() => {
                const init = async () => {
                    try {
                        if (!window.FirebaseCore || typeof __firebase_config === 'undefined') return;
                        const { initializeApp, getFirestore, getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } = window.FirebaseCore;
                        const config = JSON.parse(__firebase_config);
                        const app = initializeApp(config);
                        const auth = getAuth(app);
                        const firestore = getFirestore(app);
                        setDb(firestore);

                        if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                            await signInWithCustomToken(auth, __initial_auth_token);
                        } else {
                            await signInAnonymously(auth);
                        }
                        onAuthStateChanged(auth, setUser);
                    } catch (e) { console.error("Error de inicialización"); }
                };
                init();
            }, []);

            useEffect(() => {
                if (!db || !user) return;
                const { collection, onSnapshot } = window.FirebaseCore;
                const colRef = collection(db, 'artifacts', appId, 'public', 'data', 'confirmations');
                const unsubscribe = onSnapshot(colRef, (snapshot) => {
                    const data = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    setAttendees(data.sort((a, b) => (b.timestamp || 0) - (a.timestamp || 0)));
                }, (error) => console.log("Limitación de conexión."));
                return () => unsubscribe();
            }, [db, user]);

            const callGemini = async (prompt, systemInstruction = "") => {
                const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;
                const payload = {
                    contents: [{ parts: [{ text: prompt }] }],
                    systemInstruction: systemInstruction ? { parts: [{ text: systemInstruction }] } : undefined
                };
                try {
                    const res = await fetch(url, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
                    if (res.ok) {
                        const data = await res.json();
                        return data.candidates?.[0]?.content?.parts?.[0]?.text;
                    }
                } catch (e) {}
                return null;
            };

            const processLog = async () => {
                if (!guestMessage.trim()) return;
                setIsProcessingAI(true);
                const res = await callGemini(`Un invitado envió: "${guestMessage}". Responde como una IA espacial futurista asignando un rango galáctico divertido. Máximo 12 palabras.`, "IA Estación Osiany.");
                setAiLogResponse(res);
                setIsProcessingAI(false);
            };

            const handleToast = async () => {
                setIsProcessingAI(true);
                const res = await callGemini("Genera un brindis muy corto y épico para Osiany que celebra sus 56 años.", "Poeta robótico.");
                setGalacticToast(res);
                setIsProcessingAI(false);
            };

            const handleFinalConfirmation = async () => {
                if (!confirmName.trim()) return;
                setIsSaving(true);
                
                try {
                    // Intentamos guardar en la nube si hay usuario y DB listos
                    if (db && window.FirebaseCore) {
                        const { collection, addDoc, serverTimestamp } = window.FirebaseCore;
                        const colRef = collection(db, 'artifacts', appId, 'public', 'data', 'confirmations');
                        await addDoc(colRef, { 
                            name: confirmName, 
                            timestamp: serverTimestamp() || Date.now() 
                        });
                    } else {
                        // Respaldo local inmediato si Firebase no está listo
                        throw new Error("No database ready");
                    }
                } catch (e) {
                    console.log("Registro de respaldo local activado.");
                    setAttendees(prev => [{ id: Date.now(), name: confirmName, timestamp: Date.now() }, ...prev]);
                } finally {
                    setIsConfirmed(true);
                    setShowConfirmModal(false);
                    setIsSaving(false);
                }
            };

            const pcmToWav = (pcmData) => {
                const buffer = new ArrayBuffer(44 + pcmData.length * 2);
                const view = new DataView(buffer);
                const writeS = (o, s) => { for (let i = 0; i < s.length; i++) view.setUint8(o + i, s.charCodeAt(i)); };
                writeS(0, 'RIFF'); view.setUint32(4, 32 + pcmData.length * 2, true);
                writeS(8, 'WAVE'); writeS(12, 'fmt '); view.setUint32(16, 16, true);
                view.setUint16(20, 1, true); view.setUint16(22, 1, true); view.setUint32(24, 24000, true);
                view.setUint32(28, 48000, true); view.setUint16(32, 2, true); view.setUint16(34, 16, true);
                writeS(36, 'data'); view.setUint32(40, pcmData.length * 2, true);
                for (let i = 0; i < pcmData.length; i++) view.setInt16(44 + (i * 2), pcmData[i], true);
                return new Blob([buffer], { type: 'audio/wav' });
            };

            const startTts = async () => {
                if (audioState === 'playing') return;
                setAudioState('loading');
                try {
                    const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-tts:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: `Diga con voz cibernética: Transmisión recibida. Bienvenido al sector 56. Registre su asistencia en el panel principal.` }] }],
                            generationConfig: { responseModalities: ["AUDIO"], speechConfig: { voiceConfig: { prebuiltVoiceConfig: { voiceName: "Kore" } } } }
                        })
                    });
                    const data = await res.json();
                    const audioStr = data.candidates[0].content.parts[0].inlineData.data;
                    const binary = atob(audioStr);
                    const pcm = new Int16Array(binary.length / 2);
                    for (let i = 0; i < pcm.length; i++) pcm[i] = (binary.charCodeAt(i * 2 + 1) << 8) | binary.charCodeAt(i * 2);
                    const url = URL.createObjectURL(pcmToWav(pcm));
                    if (audioRef.current) {
                        audioRef.current.src = url; audioRef.current.play(); setAudioState('playing');
                        audioRef.current.onended = () => { setAudioState('idle'); URL.revokeObjectURL(url); };
                    }
                } catch (e) { setAudioState('idle'); }
            };

            return (
                <div className="min-h-screen flex flex-col items-center justify-center p-4 overflow-hidden relative pb-32">
                    {/* ESPACIO DINÁMICO */}
                    <div className="fixed inset-0 pointer-events-none" style={{ animation: 'cosmic-drift 40s ease-in-out infinite' }}>
                        <div className="absolute inset-0 bg-[radial-gradient(circle_at_center,rgba(188,19,254,0.15)_0%,transparent_80%)]"></div>
                        {[...Array(30)].map((_, i) => (
                            <div key={i} className="absolute rounded-full bg-white animate-twinkle" style={{ width: Math.random() * 3 + 'px', height: Math.random() * 3 + 'px', top: Math.random() * 100 + '%', left: Math.random() * 100 + '%', animationDuration: Math.random() * 3 + 1 + 's' }}></div>
                        ))}
                        {[...Array(5)].map((_, i) => (
                            <div key={`s-${i}`} className="shooting-star" style={{ width: '180px', top: Math.random() * 80 + '%', left: '120%', animation: `shooting-star ${Math.random() * 3 + 3}s linear infinite`, animationDelay: Math.random() * 8 + 's' }}></div>
                        ))}
                    </div>

                    {/* BOTÓN ROBOT */}
                    <button onClick={startTts} className={`fixed top-4 right-4 z-50 p-4 rounded-full border-2 transition-all shadow-[0_0_20px_rgba(0,242,255,0.4)] ${audioState === 'playing' ? 'bg-[#00f2ff] text-black border-white' : 'bg-black/60 text-[#00f2ff] border-[#00f2ff]/40'}`}>
                        {audioState === 'loading' ? <div className="w-6 h-6 border-2 border-t-transparent rounded-full animate-spin"></div> : <BotIcon className="w-8 h-8" />}
                    </button>

                    {/* CONTENEDOR PRINCIPAL */}
                    <div className="relative max-w-2xl w-full z-10">
                        <div className="bg-[#050810]/95 backdrop-blur-3xl border-2 border-[#00f2ff]/20 p-5 sm:p-12 shadow-[0_0_80px_rgba(0,0,0,0.8)] relative rounded-sm min-h-[500px]">
                            <div className="absolute inset-0 pointer-events-none overflow-hidden"><div className="w-full h-[2px] bg-gradient-to-r from-transparent via-[#bc13fe] to-transparent absolute animate-[scan-y_10s_linear_infinite]"></div></div>

                            {view === 'invite' ? (
                                <div className="animate-in fade-in slide-in-from-right-8 duration-700">
                                    <header className="text-center mb-6">
                                        <p className="text-[#00f2ff] text-[10px] sm:text-xs font-black uppercase tracking-[0.3em] mb-2">Celebration Sequence Initiated</p>
                                        <h1 className="text-4xl sm:text-8xl font-black tracking-tighter mb-4 leading-none"><span className="gradient-text-ai">OSIANY</span></h1>
                                        <div className="text-lg sm:text-2xl tracking-[0.2em] text-[#bc13fe] border-2 border-[#bc13fe]/40 py-1 px-6 inline-block bg-purple-900/10 font-black uppercase">Ciclos: 56</div>
                                    </header>

                                    <main className="space-y-6">
                                        <div className="space-y-3 border-t-2 border-white/10 pt-6">
                                            <div className="flex flex-nowrap items-center justify-between p-3 bg-[#00f2ff]/5 border border-[#00f2ff]/30 rounded-sm">
                                                <div className="flex items-center gap-2">
                                                    <CalendarIcon className="w-5 h-5 text-[#00f2ff]" />
                                                    <span className="text-sm sm:text-2xl font-black uppercase whitespace-nowrap">14 MARZO</span>
                                                </div>
                                                <div className="flex items-center gap-2">
                                                    <div className="h-6 w-[1px] bg-white/20"></div>
                                                    <span className="text-xs sm:text-xl font-black text-[#00f2ff]/80">17:00 HRS</span>
                                                </div>
                                            </div>
                                            <div className="flex flex-nowrap items-center justify-between p-3 bg-[#bc13fe]/5 border border-[#bc13fe]/30 rounded-sm overflow-hidden">
                                                <div className="flex items-center gap-2 overflow-hidden">
                                                    <MapPinIcon className="w-5 h-5 text-[#bc13fe]" />
                                                    <span className="text-sm sm:text-2xl font-black uppercase whitespace-nowrap overflow-hidden text-ellipsis">GUADALUPANA</span>
                                                </div>
                                                <div className="flex items-center gap-2 shrink-0">
                                                    <div className="h-6 w-[1px] bg-white/20"></div>
                                                    <span className="text-[10px] sm:text-lg font-black text-[#bc13fe]/80 italic">PRIVADO</span>
                                                </div>
                                            </div>
                                        </div>

                                        <div className="bg-black/70 border border-[#00f2ff]/30 p-5 space-y-4 shadow-xl">
                                            <div className="flex items-center gap-3 text-[#00ff88]">
                                                <BotIcon className="w-6 h-6"/>
                                                <span className="text-[10px] sm:text-sm font-black uppercase tracking-widest">MANDALE UN MENSAJE</span>
                                            </div>
                                            <input type="text" value={guestMessage} onChange={(e) => setGuestMessage(e.target.value)} placeholder="INYECCIÓN DE DATOS..." className="w-full bg-black/80 border-2 border-[#00f2ff]/20 p-4 text-lg focus:border-[#00f2ff] outline-none text-white font-mono-robot uppercase"/>
                                            <button onClick={processLog} disabled={isProcessingAI || !guestMessage} className="w-full py-4 bg-[#00f2ff] text-black text-lg font-black tracking-widest hover:bg-[#00ff88] transition-all">PROCESAR LOG</button>
                                            {aiLogResponse && <div className="text-base text-[#00ff88] italic p-4 border-l-4 border-[#00ff88] bg-[#00ff88]/5 animate-pulse font-mono-robot">{aiLogResponse}</div>}
                                        </div>

                                        <div className="bg-black/70 border border-[#bc13fe]/30 p-5 space-y-4 toast-container text-center">
                                            <div className="flex items-center justify-center gap-3 text-[#bc13fe]">
                                                <RocketIcon className="w-6 h-6"/>
                                                <span className="text-[10px] sm:text-sm font-black uppercase tracking-widest">BRINDIS NEURAL</span>
                                            </div>
                                            <button onClick={handleToast} disabled={isProcessingAI} className="w-full py-4 border-2 border-[#bc13fe]/50 text-[#bc13fe] text-lg font-black tracking-widest hover:bg-[#bc13fe] hover:text-white transition-all uppercase">SINCRONIZAR</button>
                                            {galacticToast && <div className="mt-4 text-lg italic text-white leading-relaxed text-left p-4 border-l-4 border-[#bc13fe] bg-purple-900/10 font-mono-robot">{galacticToast}</div>}
                                        </div>

                                        <button onClick={() => isConfirmed ? null : setShowConfirmModal(true)} disabled={isConfirmed} className={`w-full py-6 text-xl sm:text-2xl btn-robotic tracking-[0.3em] rounded-sm ${isConfirmed ? 'bg-gray-800 text-gray-500 opacity-60' : ''}`}>
                                            {isConfirmed ? 'CONFIRMADO' : 'CONFIRMAR ASISTENCIA'}
                                        </button>
                                    </main>
                                </div>
                            ) : (
                                <div className="animate-in fade-in slide-in-from-left-8 duration-700 flex flex-col h-[450px]">
                                    <header className="text-center mb-6">
                                        <p className="text-[#00ff88] text-[10px] font-black uppercase tracking-[0.3em] mb-2">CREW REGISTRY</p>
                                        <h2 className="text-3xl sm:text-4xl font-black text-white uppercase italic text-glow-emerald">TRIPULACIÓN</h2>
                                        <div className="h-[2px] w-32 bg-[#00ff88] mx-auto mt-4"></div>
                                    </header>
                                    <div className="flex-1 overflow-y-auto pr-2 space-y-4 custom-scrollbar">
                                        {attendees.length === 0 ? (
                                            <div className="text-center py-24 text-white/30 italic text-xl">SIN TRIPULANTES...</div>
                                        ) : (
                                            attendees.map((person, idx) => (
                                                <div key={idx} className="p-4 bg-white/5 border-l-4 border-[#00ff88] flex justify-between items-center group transition-all">
                                                    <div>
                                                        <div className="text-[10px] text-[#00ff88]/50 uppercase mb-1 font-black"># {attendees.length - idx}</div>
                                                        <div className="text-white font-black tracking-widest text-xl uppercase">{person.name}</div>
                                                    </div>
                                                    <div className="text-[10px] text-white/40 font-mono-robot uppercase italic">ONLINE</div>
                                                </div>
                                            ))
                                        )}
                                    </div>
                                    <div className="mt-4 pt-4 border-t border-white/10 text-center text-sm text-[#00ff88] font-black uppercase">TOTAL: {attendees.length}</div>
                                </div>
                            )}
                        </div>
                    </div>

                    {/* NAVEGACIÓN */}
                    <nav className="fixed bottom-6 z-[100] flex gap-3 bg-black/90 backdrop-blur-2xl p-3 border-2 border-white/10 rounded-full shadow-[0_0_40px_rgba(0,0,0,1)]">
                        <button onClick={() => setView('invite')} className={`flex items-center gap-3 px-6 py-4 rounded-full transition-all ${view === 'invite' ? 'bg-[#00f2ff] text-black font-black scale-105' : 'text-[#00f2ff] hover:bg-white/5'}`}>
                            <HomeIcon className="w-6 h-6"/><span className="text-[10px] font-black uppercase hidden sm:inline">INICIO</span>
                        </button>
                        <button onClick={() => setView('crew')} className={`flex items-center gap-3 px-6 py-4 rounded-full transition-all ${view === 'crew' ? 'bg-[#00ff88] text-black font-black scale-105 shadow-[0_0_20px_rgba(0,255,136,0.3)]' : 'text-[#00ff88] hover:bg-white/5'}`}>
                            <UsersIcon className="w-6 h-6"/><span className="text-[10px] font-black uppercase hidden sm:inline">LISTA</span>
                        </button>
                    </nav>

                    {/* MODAL DE REGISTRO */}
                    {showConfirmModal && (
                        <div className="fixed inset-0 z-[200] bg-black/98 backdrop-blur-xl flex items-center justify-center p-4 animate-in fade-in">
                            <div className="bg-[#050810] border-2 border-[#00ff88] p-8 max-w-sm w-full shadow-[0_0_80px_rgba(0,255,136,0.4)] rounded-sm text-center">
                                <h3 className="font-black text-white text-3xl uppercase italic mb-4">IDENTIDAD</h3>
                                <p className="text-[10px] text-[#00ff88] mb-8 tracking-[0.3em] uppercase font-black">REGISTRO DE MISIÓN</p>
                                <input type="text" value={confirmName} onChange={(e) => setConfirmName(e.target.value)} placeholder="NOMBRE..." className="w-full bg-black border-2 border-[#00ff88]/30 p-4 text-xl text-white font-mono-robot mb-8 outline-none focus:border-[#00ff88] rounded-none uppercase"/>
                                <button onClick={handleFinalConfirmation} disabled={isSaving || !confirmName.trim()} className="w-full py-6 bg-[#00ff88] text-black text-lg font-black uppercase tracking-widest hover:brightness-110 mb-4 disabled:opacity-50">{isSaving ? 'SINCRONIZANDO...' : 'REGISTRAR'}</button>
                                <button onClick={() => setShowConfirmModal(false)} className="w-full py-2 text-white/30 text-xs font-black uppercase hover:text-white">ABORTAR</button>
                            </div>
                        </div>
                    )}
                    <audio ref={audioRef} style={{ display: 'none' }} />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
